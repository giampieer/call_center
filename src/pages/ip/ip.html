<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/imgs/logo_ip.jpg"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form  [formGroup]="FrmIp" (ngSubmit)="resgisterIp()">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="IP" formControlName="ip"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="ID" formControlName="id"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="pass" placeholder="PASS" formControlName="pass"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!FrmIp.valid">Registrar</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
