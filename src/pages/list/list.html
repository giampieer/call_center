<ion-header>
  <ion-navbar color="red_bomba">
    <ion-title>Lista de Resultados </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="signOff()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding class="background">
  <ion-card *ngFor="let call of calls" >
    <ion-item color="red_bomba">
      <p> ID : {{ call.id }}</p>
      <p> HORA LLAMADA : {{ call.starttime }}</p>
      <p>NUMERO REMITENTE : {{ call.source }}</p>
      <p>NUMERO RECEPTOR : {{ call.destination }}</p>
      <p>DURACION LLAMADA : {{ call.duration }} segundos</p>
      <p> ESTADO : {{ call.callstate }}</p>
    </ion-item>
  </ion-card>
</ion-content>
