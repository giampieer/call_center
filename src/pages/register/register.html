
<ion-header>
  <ion-navbar color="red_bomba">
    <ion-title>Registro Cliente</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-label>ID USUARIO</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Nombres</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Apellidos</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Direccion</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Clasificacion</ion-label>
  </ion-item>

  <ion-list radio-group [(ngModel)]="relationship">
    <ion-item>
      <ion-label>Interesados </ion-label>
      <ion-radio value="friends" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Volver a Llamar</ion-label>
      <ion-radio value="family"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Solo desea Informacion</ion-label>
      <ion-radio value="enemies" [disabled]="isDisabled"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>No quiere ser contactado</ion-label>
      <ion-radio value="enemiesc" [disabled]="isDisabled"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Vendido</ion-label>
      <ion-radio value="enemiesc" [disabled]="isDisabled"></ion-radio>
    </ion-item>

  </ion-list>
  <button  color="red_bomba" ion-button round>REGISTRAR</button>

</ion-content>
