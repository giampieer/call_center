<ion-header>
  <ion-navbar color="red_bomba">
    <ion-title>Estadisticas </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header>
      Registros de Llamadas
    </ion-card-header>
    <ion-card-content>
      <canvas height="100vh" width="100vw" baseChart [data]='chartData1' [labels]='chartLabels1' [chartType]='chartType1'>
      </canvas>
    </ion-card-content>
  </ion-card>
  <ion-card>
  <ion-card-header>
    Cantidad de Llamadas
  </ion-card-header>
  <ion-card-content>
    <canvas height="100vh" width="100vw" baseChart [data]='chartData2' [labels]='chartLabels2' [chartType]='chartType2'>
    </canvas>
  </ion-card-content>
  </ion-card>
</ion-content>
